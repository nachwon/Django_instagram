server {
    listen 80;
    server_name *.compute.amazonaws.com;
    charset utf-8;
    client_max_body_size 128M;

    location / {
        uwsgi_pass  unix:///tmp/instagram.sock;
        include     uwsgi_params;
    }
    location /static/ {
        alias /srv/django_insta/.static_root/;
    }
    location /media/ {
        alias /srv/django_insta/instagram/media/;
    }
}