{% extends 'base.html' %}

{% block content %}
<div class="detail-wrapper">
    {% if post.photo %}
    <img class="detail-photo"  src="/media/{{ post.photo }}" alt="">
    <div class="content-container">
        <div class="content-header">
            <span><strong>Author</strong></span>
            <span>Location</span>
        </div>
        <div class="content-body">
            <div class="buttons">
                <ul>
                    <li><a href=""><div class="like-button"></div></a></li>
                    <li><a href="#comment-input-{{ post.pk }}"><div class="comment-button"></div></a></li>
                </ul>
            </div>
        </div>
    </div>
    {% else %}
    <h1>이미지 파일이 없습니다.</h1>
    {% endif %}
</div>


{% endblock %}
