{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'post/post_list.css' %}">
    <link rel="stylesheet" href="{% static 'post/post_add.css' %}">
    <link rel="stylesheet" href="{% static 'post/post_detail.css' %}">
    <link rel="stylesheet" href="{% static 'member/signup.css' %}">
    <link rel="shortcut icon" href="/media/favicon.png">
    <script src="{% static 'post/post.js' %}"></script>
    <title>Instagram</title>
</head>
<body>
    <div id="insta-head" class="header">
        <div id="insta-head-wrapper" class="header-wrapper">
            <ul class="head-ul">
                <li>
                    <a href="{% url 'post_list' %}"><img class="insta-icon" src="https://png.icons8.com/instagram/win10/1600" alt=""><img id="insta-logo" class="insta-logo" src="/media/insta-logo.png" alt=""></a>
                </li>
                <li>
                    <div class="icon-wrapper" >
                        {% if user.is_authenticated %}
                        <span class="current-username">{{ user.username }}</span>
                        <a href="{% url 'logout' %}"><span class="user-btn login glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
                        {% else %}
                        <a href="{% url 'login' %}"><span class="user-btn login glyphicon glyphicon-log-in" aria-hidden="true"></span></a>
                        <a href="{% url 'signup' %}"><span class="user-btn signup glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    {% if request.user.is_authenticated %}
    <div class="post-add">
        <a href="{% url 'post_add' %}"><img src="/media/favicon.png" alt=""></a>
    </div>
    {% endif %}


</body>
</html>
