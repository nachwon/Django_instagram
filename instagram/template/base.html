{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'post/post_list.css' %}">
    <link rel="shortcut icon" href="/media/favicon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="header">
        <div class="header-wrapper">
            <ul class="head-ul">
                <li>
                    <a href="{% url 'post_list' %}"><img class="insta-icon" src="https://png.icons8.com/instagram/win10/1600" alt=""><img class="insta-logo" src="http://pngimg.com/uploads/instagram/instagram_PNG5.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="contents">
    {% block content %}
    {% endblock %}
    </div>
    <div class="post-add">
        <a href="{% url 'post_add' %}"><img src="https://cdn2.iconfinder.com/data/icons/ui-thick-lines/720/add-512.png" alt=""></a>
    </div>
</body>
</html>
